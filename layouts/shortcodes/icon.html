{{- $icon   := .Get 0 -}}
{{- with .Get 1}}{{- $.Scratch.Set "height" . -}}{{- else -}}{{- $.Scratch.Set "height" "1em" -}}{{- end -}}
{{- with .Get 1}}{{- $.Scratch.Set "width" . -}}{{- else -}}{{- $.Scratch.Set "width" "1em" -}}{{- end -}}
<img src="/images/{{$icon}}.svg" alt="{{$icon}}" class="icons"/>
